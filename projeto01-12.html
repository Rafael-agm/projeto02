<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa HTML</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <header class="bg-gray-800 text-white">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <div class="flex items-center">
                <i class="fas fa-sailboat text-2xl mr-2"></i>
                
            </div>
        </div>
    </header>

    <main>
        <section class="relative">
    
          <img class="w-full" height="400" src="imagens/barcoprincipal.jpg" width="1000" />

            <div class="absolute top-96 right-10 w-1/3 h-auto flex items-center justify-center">
                <div class="bg-gray-800 bg-opacity-75 text-white p-8 rounded">
                    <p class="text-2xl">
                        Você só encontra coisas boas, se combinar luxo e paixão.
                    </p>
                    <p class="mt-4"> 
                        <img src="imagens/barco1.png" alt="">
                        Ligue agora para agendar as férias de sua vida: 
                        <span class="text-yellow-400">
                            (00) 8000-0000
                        </span>
                    </p>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
